<h1 class="mt-5">Nested Selectors</h1>
<hr>

<div class="row">
    <div class="col">

        <form [formGroup]="myFormcito" (ngSubmit)="save()">

            <!-- Selector Region -->
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Regions:</label>
                    <select class="form-control"
                            formControlName="region">
                        <option value="" disabled>-- Select Region --</option>
                        <option *ngFor="let region of regiones"
                                [value]="region | lowercase">
                            {{region}}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Selector Country -->
            <div class="row mb-3" *ngIf="countries.length">
                <div class="col">
                    <label class="form-label">Countries:</label>
                    <select class="form-control"
                            formControlName="country">
                        <option value="" disabled>-- Select Country --</option>
                        <option *ngFor="let country of countries"
                                [value]="country.alpha3Code">
                            {{country.name}}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Selector Borders -->
            <div class="row mb-3" *ngIf="borders.length">
                <div class="col">
                    <label class="form-label">Borders:</label>
                    <select class="form-control"
                            formControlName="border">
                        <option value="" disabled>-- Select Border --</option>
                        <option *ngFor="let border of borders"
                                [value]="border.alpha3Code">
                            {{border.name}}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Loading -->
            <div class="row" *ngIf="loading">
                <div class="col">
                    <div class="alert alert-primary">Loading...</div>
                </div>
            </div>


            <button class="btn btn-primary float-end" type="submit">
                Save
            </button>
        </form>

    </div>
</div>


<br>
<h3>Form is Valid?</h3>
<pre>{{myFormcito.valid}}</pre>

<h3>Form value</h3>
<pre>{{myFormcito.value | json}}</pre>
